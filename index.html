<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <button id="back">Home</button> 
    <div class="gameplay"> 
      
    <div class="players">       
        <div class="player" id="p1"><span id="x">X</span>Player1<span id="px">0</span></div>
        <h3 id="turn">Player 1's turn</h3>
        <div class="player"id="p2"><span id="o">O</span>player2<span id="po">0</span></div>

    </div>
    <div class="container">
        <button class="grid" id="0"></button>
        <button class="grid" id="1"></button>
        <button class="grid" id="2"></button>
        <button class="grid" id="3"></button>
        <button class="grid" id="4"></button>
        <button class="grid" id="5"></button>
        <button class="grid" id="6"></button>
        <button class="grid" id="7"></button>
        <button class="grid" id="8"></button>
    </div>   
    <button id="reset">Reset</button>
</div>
    
</div>
<div class="gametype">
    <h2>Tic Tac Toe</h2>

    <div class="gtype">  
        <div class="game">
        <img src="playwithdeadpool-wallpapers.jpg">
        <button onclick="playwithComputer()">PLAY WITH ME</button>
        </div>

        <div class="game">
        <img src="firends_img.jpg">
        <button onclick="playwithplayer()">PLAY WITH FRIENDS</button>
        </div>
    </div> 

</div>
<h1 id="winner"></h1>
<div></div>

</div>
    <script src="script.js"></script>
</body>
</html>
